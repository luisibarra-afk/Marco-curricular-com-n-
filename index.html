let currentIdx = 0, score = 0, answered = false;
let shuffled = [], userAnswers = [];
const letters = ['A','B','C','D'];

function shuffle(arr) {
  const a = [...arr];
  for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
  return a;
}

function show(id) {
  ['screen-start','screen-quiz','screen-result'].forEach(s=>{document.getElementById(s).style.display='none';});
  const el=document.getElementById(id);
  el.style.display='block';
  el.style.animation='fadeIn 0.5s ease';
}

function showStart(){ show('screen-start'); }

function startQuiz(){
  shuffled = shuffle(questions);
  currentIdx=0; score=0; userAnswers=[]; answered=false;
  show('screen-quiz');
  renderQuestion();
}

function renderQuestion(){
  const q = shuffled[currentIdx];
  answered = false;
  document.getElementById('progress-text').textContent = `Pregunta ${currentIdx+1} de ${shuffled.length}`;
  document.getElementById('score-text').textContent = `Aciertos: ${score}`;
  document.getElementById('progress-bar').style.width = `${(currentIdx/shuffled.length)*100}%`;
  document.getElementById('q-category').textContent = q.category;
  document.getElementById('q-text').textContent = q.text;

  const grid = document.getElementById('options-grid');
  grid.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerHTML = `<span class="option-letter">${letters[i]}</span>${opt}`;
    btn.onclick = () => selectAnswer(i);
    grid.appendChild(btn);
  });

  document.getElementById('feedback-box').className = 'feedback-box';
  const btnNext = document.getElementById('btn-next');
  btnNext.className = '';
  btnNext.textContent = currentIdx < shuffled.length-1 ? 'Siguiente â†’' : 'Ver resultados â†’';
}

function selectAnswer(idx){
  if(answered) return;
  answered = true;
  const q = shuffled[currentIdx];
  const btns = document.querySelectorAll('.option-btn');
  const isCorrect = idx === q.answer;
  if(isCorrect) score++;
  userAnswers.push({q, selected:idx, correct:isCorrect});

  btns.forEach((btn,i)=>{
    btn.disabled = true;
    if(i === q.answer) btn.classList.add('correct');
    else if(i === idx && !isCorrect) btn.classList.add('wrong');
  });

  const fb = document.getElementById('feedback-box');
  document.getElementById('feedback-title').textContent = isCorrect ? 'âœ“ Â¡Correcto!' : `âœ— No exactamente. La correcta era: ${letters[q.answer]}`;
  document.getElementById('feedback-text').textContent = q.explanation;
  fb.className = `feedback-box ${isCorrect?'correct-fb':'wrong-fb'} show`;
  document.getElementById('score-text').textContent = `Aciertos: ${score}`;
  document.getElementById('btn-next').className = 'show';
}

function nextQuestion(){
  currentIdx++;
  if(currentIdx >= shuffled.length) showResult();
  else renderQuestion();
}
